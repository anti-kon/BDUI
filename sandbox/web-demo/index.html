<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BDUI Web Renderer Demo</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          sans-serif;
        margin: 0;
        background: #fafafa;
      }
      header {
        padding: 12px 16px;
        background: #111827;
        color: #fff;
      }
      #app {
        padding: 16px;
        max-width: 800px;
        margin: 0 auto;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@bdui/common": "./vendor/common/index.js",
          "@bdui/defs": "./vendor/defs/index.js",
          "@bdui/defs/web-renderers": "./vendor/defs/web-renderers/index.js",
          "@bdui/defs/web-renderers/jsx-runtime": "./vendor/defs/web-renderers/jsx-runtime.js",
          "@bdui/dsl": "./vendor/dsl/index.js"
        }
      }
    </script>
  </head>
  <body>
    <header>BDUI Web Renderer Demo</header>
    <div id="app"></div>

    <script type="module">
      import { mount } from './renderer-web/index.js';

      const appEl = document.getElementById('app');

      async function loadContract() {
        const res = await fetch('./contract.json');
        if (!res.ok) {
          appEl.textContent = 'Place contract.json next to this page (build one from sandbox).';
          return null;
        }
        return await res.json();
      }

      (async () => {
        const contract = await loadContract();
        if (!contract) return;

        const app = mount(appEl, contract, { urlSync: true });
        window._bdui = app;
      })();
    </script>
  </body>
</html>
